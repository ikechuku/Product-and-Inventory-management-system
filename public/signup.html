<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="ikechuku ">
    <title>Add-User</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Macondo+Swash+Caps|Stylish" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">

</head>

<body>

    <div class="main">
        <div id="left">
            <div class="signin">
                <div class="wrapper">
                    <div class="logo">
                        <h1>Add <span class="highlight">User</span> </h1>

                    </div>
                    <form id="signupForm" action="" method="POST">

                        <label for="name">First Name</label>
                        <input type="text" id="first_name" name="name" required>

                        <label for="name">Last Name</label>
                        <input type="text" id="last_name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <div class="form-row">
                            <div class="form-date">
                                <label for="birth_date" class="form-label">Date of birth</label>
                                <div class="form-date-group">
                                    <div class="form-date-item">
                                        <select id="birth_date" name="birth_date"></select>
                                        <span class="select-icon"><i class="ti-angle-down"></i></span>
                                    </div>
                                    <div class="form-date-item">
                                        <select id="birth_month" name="birth_month"></select>
                                        <span class="select-icon"><i class="ti-angle-down"></i></span>
                                    </div>
                                    <div class="form-date-item">
                                        <select id="birth_year" name="birth_year"></select>
                                        <span class="select-icon"><i class="ti-angle-down"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <label for="password">Password</label>
                        <input type="password" id="password" required>

                        <label for="password">Confirm Password</label>
                        <input type="password" id="cpassword" required>

                        <div class="box">
                            <input type="checkbox" name="checkbox" id="" value="checkbox">
                            By checking here and continuing, I agree to the Decastock <a href=""> Terms of Use.</a>

                        </div>

                        <input type="submit" id="signup" class="btn" value="Create an Account">


                    </form>


                </div>
            </div>

        </div>
    </div>
    <footer id="footer">
        All rights reserved |
        <a class="link" href="">Terms of Use </a>|
        <a class="link" href="">Privacy Policy</a>
        | Decastock 2019

    </footer>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="assets/js/dobpicker.js"></script>
    <script src="./assets/js/sign_up.js"></script>



</body>

</html>
