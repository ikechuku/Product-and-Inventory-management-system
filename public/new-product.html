<body>

    <div class="main">
        <div id="left">
            <div class="signin">
                <div class="wrapper">
                    <div class="logo">
                    <h1> New <span class="highlight">Product</span> </h1>
                        
                    </div>
                    <form id= "ad-form" action="" method="post">
                                                    
                            <label for="name">Product Name </label>
                            <input type="text" id="name" name="name" required>

                            <label for="manufacturer">Manufacturer </label>
                            <input type="text" id="manufacturer" name="name" required>


                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" required>
                        
                            <label for="price">Price (Naira)</label>
                            <input type="number" id="price" required>

                            <label for="description">Description</label>
                            <textarea name="description" id="description" placeholder="" required></textarea>
                            
                            <label for="img_url">Image URL </label>
                            <input type="text" id="img_url">                            
                       
                        <div id="submit-button">
                            <input type="submit" id="addnew" class="btn" value="Add Product" >
                        </div>
                      
                        
                    </form>

                
                </div>
            </div>

            
        </div>
