<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="ikechuku ">
    <title>Decastock | new user</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/add-user.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Macondo+Swash+Caps|Stylish" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">

</head>

<body>

    <div class="main">
        <div id="left">
            <div class="signin">
                <div class="wrapper">
                    <div class="logo">
                        <h1>New <span class="highlight">user</span> </h1>

                    </div>
                    <form id="ad-form" action="" method="post">

                        <label for="name">user Name </label>
                        <input type="text" id="user_name" name="name" required>

                        <label for="manufacturer">Manufacturer </label>
                        <input type="text" id="manufacturer" name="name" required>


                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" required>

                        <label for="price">Price (Naira)</label>
                        <input type="number" id="price" required>

                        <label for="description">Description</label>
                        <textarea name="user_description" id="description" placeholder="" required></textarea>

                        <label for="img_url">Image URL </label>
                        <input type="text" id="img_url">

                        <div id="submit-button">
                            <input type="submit" id="addnew" class="btn" value="Add user">
                        </div>


                    </form>


                </div>
            </div>


        </div>
    </div>
